name: "CodeQL"
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout codeql-coding-standards
      uses: actions/checkout@v3
      with:
        repository: github/codeql-coding-standards
        path: codeql-coding-standards/
        ref: 39f8f9801307e058d6d9f07dcbe7c7d229c18dd0
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'cpp'
        config-file: ./.github/codeql/coding-standards.yml
    - name: Compilation
      run:
        gcc imgRead.c -o imgRead_gcc
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
